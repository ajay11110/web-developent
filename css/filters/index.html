<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filters</title>

    <style>

        .con {
            display: grid;
            grid-template-columns: 40vw 40vw;
            gap: 5px;
            justify-items: center;
        }

        .img {
            width: 500px;
        }

        .img1,
        .img3,
        .img5 {
            grid-column: 1/2;
        }

        .img4,
        .img2,
        .img6 {
            grid-column: 2/3;
        }

        .img1 {
            filter: blur(5px);
        }

        .img2 {
            filter: brightness(200%);
        }

        .img3 {
            filter: grayscale(50%) contrast(10%);
        }

        .img4 {
            filter: sepia(50%);
        }

        .img5 {
            filter: invert(0.3);
        }

        .img6 {
            filter: opacity(0.2);
        }

    </style>
</head>

<body>
    <div class="con">
        <img src="Screenshot_691_sfjiky.png" alt="" class="img1 img">
        <img src="Screenshot_691_sfjiky.png" alt="" class="img2 img">
        <img src="Screenshot_691_sfjiky.png" alt="" class="img3 img">
        <img src="Screenshot_691_sfjiky.png" alt="" class="img4 img">
        <img src="Screenshot_691_sfjiky.png" alt="" class="img5 img">
        <img src="Screenshot_691_sfjiky.png" alt="" class="img6 img">
    </div>
</body>

</html>
