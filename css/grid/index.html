<style>
    .con {
        display: grid;
        /* grid-template-columns: 200px 200px 200px;
        grid-template-rows: 200px 200px 200px;

        or to give names */

        grid-template-columns: [first] 200px [second] 200px [tisra] 200px;
        grid-template-rows: 200px 200px 200px;


        gap: 5px;
        justify-items: center;
        align-items: center;
    }

    .item {
        border: 2px solid red;
        padding: 50px;

    }

    .item2 {
        /* grid-row: 1/2;
        grid-column: 1/2;

        or we can use */

        grid-row-start: 1;
        grid-row-end: 2;
        grid-row-start: 1;
        grid-column-start: 1;
        grid-column-end: 2;

    }

     .item3 {
        grid-row: 1/2;
        grid-column: 1/2;

    }

    .item10 {
        grid-row: 1/2;
    }

    .item5 {
         grid-row: 2/3;
        grid-column: 1/4;
    }

    .item6 {
        grid-column: 2/4;
    }


</style>
