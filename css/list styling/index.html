    <title>list styling</title>

    <style>

        *
        {
            background-color: rgb(69, 68, 68);
        }
        .test {
            background-color: aqua;
            border: 2px solid blue;
            list-style: circle;
            list-style-position: inside;
            display: flex;
        }

        ul>li {
            padding: 12px;
        }

        .li {
            display: flex;
            list-style: none;
            background-color: black;
            color: green;
            font-weight: 900;
            text-transform: capitalize;
            padding: 5px;
            margin: 4px;
            offset: 80px;


        }

        .lib {
            border: 3px solid greenyellow;
            background-color: greenyellow;
            border-radius: 10px;
            color: black;
            padding: 10px;
            margin: 8px;
            
        }

        ol {
            display: flex;
            padding: 35px;
            margin: 135px;
           
        }
