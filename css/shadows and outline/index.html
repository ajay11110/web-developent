<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows</title>

    <style>

        .box
        {
            padding: 0;
            margin: 0;
            border: 2px solid;
            border-color: black;
            border-radius: 4px;
            box-shadow: 12px 11px 29px black; ;
            height: 50px;
        }

        .text
        {
            padding: 10px;
            text-shadow: 1px 1px 8px rgb(52, 235, 39);;
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box to test shadows.
    </div>

    <div class="text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure ipsam enim praesentium qui est voluptas inventore autem? Distinctio asperiores unde odio, nesciunt animi suscipit praesentium possimus delectus dicta neque optio debitis corporis a? Quis!
    </div>
</body>
</html>
