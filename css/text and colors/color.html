<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>

    <style>
        .color1
        {
            color: black;
            background-color: aqua;

        }

        .color2
        {
            background-color: #00ff00;
        }

        .color3
        {
            background-color: rgb(255,00,0); /* 0- 255 */
        }

        .color4
        {
            background-color: rgba(133, 24, 125, 0.8); /* alpha from 0 -1 represent intensity of color */
        }

        .color5
        {
            background-color: hsl(234, 81%, 65%); /* h-hue , s- saturation , l-lightness */
        }

    </style>
</head>
<body>
    
    <p class="color1">it is text to check colors.</p>
    <p class="color2">it is text to check colors.</p>
    <p class="color3">it is text to check colors.</p>
    <p class="color4">it is text to check colors.</p>
    <p class="color5">it is text to check colors.</p>
</body>
</html>
