<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>varriables</title>

    <style>
        :root {
            --color: green;
            --seccolor: black;
            --c1: blue;
            --br:10px;
            --ocupacy:0.8;
            --mar: 20px;
        }

        .box {
            color: var(--color);
            border: 2px solid aqua;
            padding: 5px;
            margin: 5px;


        }

        .b1 {
            background-color: var(--seccolor);

        }

        .b2{
            background-color: var(--c1, aqua);
        }

        .b3{
            border-radius: var(--br);
        }

        .b4{
            background-color: rgba(00, 224, 221, var(--ocupacy));
            margin: var(--mar);
        }

        .b5{
            --color:black;
            --seccolor:red;
            background-color: var(--seccolor);
        }

        .b6{
            background-color: var(--seccolor);
        }


    </style>
</head>

<body>
    <div class="box b1">it is box</div>
    <div class="box b2">it is box</div>
    <div class="box b3">it is box</div>
    <div class="box b4">it is box</div>
    <div class="box b5">it is box</div>
    <div class="box b6">it is box</div>
</body>

</html>
