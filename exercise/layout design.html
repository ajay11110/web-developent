<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout design</title>

    <style>

        *{
            padding: 0;
            margin: 0;
        }

        .main {
            border: 2px solid black;
            background-color: black;
            position: relative;
        }

        nav {
            border: 0px solid black;
            height: 50px;
            background-color: green;
            position: sticky;
            top: 0px;
        }

        .middle {
            border: 0px solid black;
            padding: 10px;
            margin: 10px;
            display: flex;

        }

        .first {
            border: 0px solid black;
            background-color: red;
            width: 400px;

            height: 400px;
            margin-right: 30px;
        }

        .sec {
             border: 0px solid black;
            background-color: blue;
            width: 400px;

            height: 400px;
            margin-right: 30px;
        }

        .mid2 {
            color: white;
            border: 2px solid whitesmoke;
            padding: 3px;
            margin: 15px;
            border-radius: 20px;
            padding: 10px;
           
        }

        img {
          
            border-radius: 200px;
          right: 5px;
          top: 400px;
            position: fixed;
        }

        footer {
            border: 0px solid black;
            height: 60px;
            background-color: aqua;
            
        }
    </style>
</head>

<body>
    <div class="main">
        <nav>

        </nav>

        <div class="middle">
            <div class="first">

            </div>

            <div class="sec">

            </div>
        </div>

        <div class="mid2">
            <h1>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsum sint enim fugiat laudantium, distinctio, illum fugit, quidem beatae similique doloremque odit magni earum facere molestiae!</h1>
        </div>

        <div class="icon">
<img src="Screenshot_691_sfjiky.png" alt="image" width="60px" height="60px">
        </div>

        <footer> </footer>

    </div>
</body>

</html>
