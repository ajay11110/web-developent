<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>

    <style>
        .container {
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .nav {
            display: flex;
        }

        .left {
            display: flex;
            width: 20vw;
            justify-content: left;
        }

        .icon {
            width: 45px;
            height: 45px;
            border: 2px solid black;
            padding: 0;
            margin: 0;
        }

        .t1,
        .t2,
        .text {
            padding: 0;
            margin: 0;

        }

        .right {
            width: 80vw;
            justify-content: right;
            display: flex;
            align-items: center;
            column-gap: 10px;
        }

        .item {
            padding: 5px;
        }

    </style>
</head>

<body>
    <div class="container">

        <div class="nav">
            <div class="left">
                <div class="icon">

                </div>
                <div class="text">
                    <div class="t1">
                        <h2>UtraEdit</h2>
                    </div>
                    <div class="t2">
                        <h5>feel the tech</h5>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="item first">Products</div>
                <div class="item second">Pricing</div>
                <div class="item third">Resourses</div>
                <div class="item forth">About us</div>
                <div class="item fifth">Translate</div>
            </div>
        </div>
    </div>
</body>

</html>
