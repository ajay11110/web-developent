<!DOCTYPE html>
<html lang="en">

<head>

    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Forms</h1>

    <form action="post">
        <div>
            <label for="username">Enter your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        </div>

        <div>
            <label for="email">enter your email id</label>
            <input type="email" id="email" placeholder="name@email.com">
        </div>

        <div>

            <label for="password">enter your password</label>
            <input type="password" id="password" placeholder="password">

        </div>

        <div>
            <label for="tele">enter your mobile number</label>
            <input type="tel" id="tele" placeholder="0000000000">
        </div>


        <div>
            <p>choose your gender</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>

            <label for="date">enter dob</label>
            <input type="date" id="date">
        </div>



        <div>

            <label for="color">choose theme color</label>
            <input type="color" id="color">
        </div>



        <div>

            <label for="datetime">select current date and time</label>
            <input type="datetime-local">
        </div>



        <div>

            <label for="file">choose your company file </label>
            <input type="file" id="file">
        </div>

        <div>

            <label for="hidden">choose hidden code</label>
            <input type="hidden" id="hidden">
        </div>



        <div>
            <label for="month">choose month and year</label>
            <input type="month" id="month">
        </div>

        <div>
            <label for="number">enter your code number</label>
            <input type="number" id="number" value="10">
        </div>

        <div>
            <label for="range">select number</label>
            <input type="range" min="0" max="100" value="10">
        </div>

        <div>
            <label for="search">search any query here</label>
            <input type="search" id="search" placeholder="search anything">
        </div>

        <div>
            <label for="time">select current time</label>
            <input type="time" id="time">
        </div>



        <div>
            <label for="url">enter your github url here</label>
            <input type="url" placeholder="my github url" id="url">
        </div>

        <div>
            <label for="week">choose current week</label>
            <input type="week" id="week" value="12">
        </div>

        <div>
            <label for="fruit">select fav. fruit</label>
            <select name="fruits" id="fruit">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>


        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">agree to terms and conditions</label>
        </div>

        <div>
            <input type="reset">
        </div>

        <div>
            <input type="submit">
        </div>

        <div>
            <label for="image">select image for submit</label>
            <br>
            <input type="image" width="100" src="Screenshot_691_sfjiky.png" alt="space image" id="image">
        </div>

        <div>
            <input type="button" name=" enter" value="sing up to world">
        </div>

    </form>
</body>

</html>
