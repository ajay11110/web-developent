<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .con {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .box {
            width: 50px;
            height: 50px;
            border: 2px solid black;

        }
    </style>
</head>
<body>
    <div class="con">
        <div class="box box1">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
    </div>

    <script>
        document.getElementsByClassName("box")[0].style.backgroundColor="green";
        document.getElementsByClassName("box")[1].style.backgroundColor="red";
        document.getElementsByClassName("box")[2].style.backgroundColor="blue";
        document.getElementsByClassName("box")[3].style.backgroundColor="purple";
        document.getElementsByClassName("box")[4].style.backgroundColor="aqua";
    </script>
</body>
</html>
