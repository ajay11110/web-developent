    hello

    <script>
        let a = prompt("enter your number");

        let arr = []

        for (let i = 0; i < a; i++) {

            arr[i] = i + 1
        }

        let b = a - 1

        let fact = (a, b) => {
            if (b > 0) {
                return a * b
            } else {
                return 1
            }
        }

       console.log("factorial of the number is: ", arr.reduce(fact))
       
    </script>
