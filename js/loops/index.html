<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>

<body>
     <div>loops</div>

    <script>
        let i = 1;

        for (i; i < 10; i++) {
            console.log(i);
        }

        let j = 0;

        while (j < 20) {
            console.log(j);

        }
        let k = 0;
        do {
            console.log("Ram" + k)
        } while (k < 100);

    </script>
</body>

</html>
